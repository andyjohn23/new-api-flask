{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- Content block -->
{%block body%}
<div class="container-fluid flex flex-column" style="margin: 0; padding: 0;">
	<nav class="navbar fixed-top navbar-expand">
		<a class="navbar-brand" href="/">
			<img src="/static/images/news.png" alt="logo" />
			NEWS
		</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
				</li>&nbsp;&nbsp;
				<li class="nav-item">
					<a class="nav-link" href="#">Why News</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0 search-form">
				<input class="form-control mr-sm-2" type="search" placeholder="Search News, Articles"
					aria-label="Search">
				<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<h3 class="news-articles-title">News Articles</h3>
		<div class="news-articles">
			{{macro.displayArticleList(articles)}}
		</div>
	</div>
</div>
{%endblock%}
